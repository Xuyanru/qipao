<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #menu{
            width:50px;
        }
       span{
           display: block;
           width:30px;
           border-bottom:2px solid #000;
           margin-bottom:8px;

       }
        .top{
            transform-origin: top left;
        }
        .bot{
            transform-origin: bottom left;
        }
    </style>
</head>
<body>
    <div id="menu"><span class="top"></span><span class="mid"></span><span class="bot"></span></div>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $("#menu").on("click",function(){
            if($("#menu .mid").css("opacity")!=0){
                $("#menu .mid").animate({
                    opacity:0
                },500);
                var moved1=0;
                var moved2=0;
                    var t1=setInterval(function(){
                        moved1++;
                        if(moved1<=45){
                            $("#menu .top").css("transform","rotate("+moved1+"deg)")
                        }else{
                            clearInterval(t1);
                        }
                    },10);
                    var t2=setInterval(function(){
                        moved2--;
                        if(moved2>=-45){
                            $("#menu .bot").css("transform","rotate("+moved2+"deg)")
                        }else{
                            clearInterval(t2);
                        }
                    },10);
            }else{
                $("#menu .mid").animate({
                    opacity:1
                },500);
                var moved1=45;
                var moved2=-45;
                var t1=setInterval(function(){
                    moved1--;
                    console.log(moved1);
                    if(moved1>=0){
                        $("#menu .top").css("transform","rotate("+moved1+"deg)")
                    }else{
                        clearInterval(t1);
                    }
                },10);
                var t2=setInterval(function(){
                    moved2++;
                    if(moved2<=0){
                        $("#menu .bot").css("transform","rotate("+moved2+"deg)")
                    }else{
                        clearInterval(t2);
                    }

                },10);
            }
        });
    </script>
</body>
</html>
